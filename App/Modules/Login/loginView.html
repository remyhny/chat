<div class="wrapperLoginPage">
    <div ng-show="LC.status == 'disconnected'" class="disconnect">vous avez été déconnecté</div>
    <div ng-show="LC.status == 'error'" class="disconnect">impossible de se connecter</div>
    <div ng-show="LC.status == 'connecting'" class="connecting">En cours de connection</div>
    <div class="wrapperLoginForm">
        <div class="header">
            <h1 class="col-sm-12 text-center">Angular Team</h1>
        </div>

        <form>
            <div class="inputWrapper">
                <input type="text" ng-model="LC.login" id="Text1" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Login</label>
            </div>
            <input type="submit" class="validButton" value="ok" ng-click="LC.connection()">
        </form>
    </div>
</div>
