<div class="wrapperQuizzPanel">
	<h2>Bienvenue dans le module Quizz !</h2>
	<div class="wrapperQuizzForm">
		<h4>Configurer le Quizz</h4>
		<button class="button" ng-click="launchQuizz()">Lancer un quizz</button>
	</div>
	<div class="wrapperQuizzForm">
		<h4>Ajouter une nouvelle question</h4>
		<form>
			<label>Question : </label><input type="text" ng-model="question" placeholder="Pourquoi ?" />
			<label>Réponse : </label><input type="text" ng-model="response" placeholder="La réponse D" />	  		
			<button class="button" ng-click="addQuestion()">Ajouter</button>
	  		<button class="button" ng-click="reset()">Réinitialiser</button>
		</form>
	</div>
</div>
